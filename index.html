<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator-container"> 
    <h1>Tip Calculator</h1>
    <p>Enter the bill amount and tip percentage to calculate the total amount.</p>
    
    <form id="tipCalculator" class="calculator-form">
        <!-- Bill Amount Section -->
        <div class="input-group">
            <label for="billAmount">Bill Amount</label>
            <input 
                    type="number" 
                    id="billAmount" 
                    name="billAmount" 
                    min="0" 
                    step="1" 
                    placeholder="Enter bill amount"
                    required
                    aria-describedby="billError">
                <span id="billError" class="error-message" role="alert"></span>
        </div>

        <!-- Tip Percentage Section -->
        <fieldset class="tip-options">
            <legend>Select Tip %</legend>
            <div class="tip-buttons">
                <input type="radio" id="tip5" name="tipPercentage" value="5">
                <label for="tip5">5%</label>

                <input type="radio" id="tip10" name="tipPercentage" value="10">
                <label for="tip10">10%</label>

                <input type="radio" id="tip15" name="tipPercentage" value="15">
                <label for="tip15">15%</label>

                <input type="radio" id="tip20" name="tipPercentage" value="20">
                <label for="tip20">20%</label>

                <input type="radio" id="tip25" name="tipPercentage" value="25">
                <label for="tip25">25%</label>
            </div>
        </fieldset>

        <!-- Result Section -->
        <div class="results">
            <div class="result-group">
                <label for="tipAmount">Tip Amount:</label>
                <output id="tipAmount" class="amount">$0.00</output>
            </div>

            <div class="result-group">
                <label for="totalAmount">Total Amount:</label>
                <output id="totalAmount" class="amount">$0.00</output>
            </div>
        </div>

        <!-- Reset Button -->
        <button type="reset" id="resetButton" class="reset-button">
            Reset Calculator
        </button> 

    </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
